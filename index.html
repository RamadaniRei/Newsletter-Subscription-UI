<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="newsletter.css" />
    <script src="validation.js"></script>
  </head>
  <body class="body">
    <div class="boxContainer">
      <div class="imageContainer">
        <img
          class="statsImage"
          src="/assets/images/illustration-sign-up-mobile.svg"
          alt="Statistics Illustration"
        />
      </div>
      <div class="nonImageContainer">
        <div class="textContainer">
          <div class="tilteAndDescription">
            <h1 class="title">Stay updated!</h1>
            <div class="description">
              Join 60,000+ product managers receiving monthly updates on:
            </div>
          </div>
          <ul>
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
          </ul>
        </div>

        <form name="myform" class="form" onsubmit="return validateEmail()">
          <div class="emailLabelandInputContainer">
            <label class="emailLabel" for="email"> Email address </label>
            <input
              class="emailInput"
              type="email"
              id="email"
              placeholder="  email@company.com"
              required
              name="mail"
            />

            <a href="/success.html" class="subButton"
              >Subscribe to monthly newsletter</a
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
